<!-- index.hbs adapted from mdbook to mustache
required fields:
- language
- default_theme
- description
- path_to_root
- preferred_dark_theme
- theme_option (light, rust, coal, navy, ayu)
- book_title
optional stuff:
- is_print
- base_url
- favicon_svg/favicon_png
- print_enable
- additional_css
- mathjax_support
- search_enable
- git_repository_url (git_repository_icon)
- git_repository_edit_url
- previous (link)
- next (link)
- livereload
- google_analytics
- playground_line_numbers
- playground_copyable
- playground_js
- search_js
- additional_js
partials:
- head
- header
- toc
assets required:
- css/variables.css
- css/general.css
- css/chrome.css
- FontAwesome/css/font-awesome.css
- highlight.css
- tomorrow-night.css
- ayu-highlight.css
- clipboard.min.js
- highlight.js
- book.js
-->
<!DOCTYPE HTML>
<html lang="en-us" class="sidebar-visible no-js light">
    <head>
        <!-- Book generated using mdBook -->
        <meta charset="UTF-8">
        <title>nbPostInit.nim</title>


        <!-- Custom HTML head -->
        <!-- custom head content -->
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="description" content="example mdbook with nimib">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#ffffff" />

        <link rel="stylesheet" href="./css/variables.css">
        <link rel="stylesheet" href="./css/general.css">
        <link rel="stylesheet" href="./css/chrome.css">

        <!-- Fonts -->
        <link rel="stylesheet" href="./FontAwesome/css/font-awesome.css">

        <!-- Highlight.js Stylesheets - I could use nimib native highlight but let's keep it for styling... -->
        <link rel="stylesheet" href="./css/highlight.css">
        <link rel="stylesheet" href="./css/tomorrow-night.css">
        <link rel="stylesheet" href="./css/ayu-highlight.css">
        
        <!-- Custom theme stylesheets - why the "../"? -->

    </head>
    <body>
        <!-- Provide site root to javascript -->
        <script type="text/javascript">
            var path_to_root = "./";
            var default_theme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "false" : "light";
        </script>

        <!-- Work around some values being stored in localStorage wrapped in quotes -->
        <script type="text/javascript">
            try {
                var theme = localStorage.getItem('mdbook-theme');
                var sidebar = localStorage.getItem('mdbook-sidebar');

                if (theme.startsWith('"') && theme.endsWith('"')) {
                    localStorage.setItem('mdbook-theme', theme.slice(1, theme.length - 1));
                }

                if (sidebar.startsWith('"') && sidebar.endsWith('"')) {
                    localStorage.setItem('mdbook-sidebar', sidebar.slice(1, sidebar.length - 1));
                }
            } catch (e) { }
        </script>

        <!-- Set the theme before any content is loaded, prevents flash -->
        <script type="text/javascript">
            var theme;
            try { theme = localStorage.getItem('mdbook-theme'); } catch(e) { }
            if (theme === null || theme === undefined) { theme = default_theme; }
            var html = document.querySelector('html');
            html.classList.remove('no-js')
            html.classList.remove('light')
            html.classList.add(theme);
            html.classList.add('js');
        </script>

        <!-- Hide / unhide sidebar before it is displayed -->
        <script type="text/javascript">
            var html = document.querySelector('html');
            var sidebar = 'hidden';
            if (document.body.clientWidth >= 1080) {
                try { sidebar = localStorage.getItem('mdbook-sidebar'); } catch(e) { }
                sidebar = sidebar || 'visible';
            }
            html.classList.remove('sidebar-visible');
            html.classList.add("sidebar-" + sidebar);
        </script>

        <nav id="sidebar" class="sidebar" aria-label="Table of contents">
            <div class="sidebar-scrollbox">
                <!-- I could use also an unescaped context value -->
            </div>
            <div id="sidebar-resize-handle" class="sidebar-resize-handle"></div>
        </nav>

        <div id="page-wrapper" class="page-wrapper">

            <div class="page">
                <!-- custom header content -->                <div id="menu-bar-hover-placeholder"></div>
                <div id="menu-bar" class="menu-bar sticky bordered">
                    <div class="left-buttons">
                        <button id="sidebar-toggle" class="icon-button" type="button" title="Toggle Table of Contents" aria-label="Toggle Table of Contents" aria-controls="sidebar">
                            <i class="fa fa-bars"></i>
                        </button>
                        <button id="theme-toggle" class="icon-button" type="button" title="Change theme" aria-label="Change theme" aria-haspopup="true" aria-expanded="false" aria-controls="theme-list">
                            <i class="fa fa-paint-brush"></i>
                        </button>
                        <ul id="theme-list" class="theme-popup" aria-label="Themes" role="menu">
                            <li role="none"><button role="menuitem" class="theme" id="light"></button></li>
                            <li role="none"><button role="menuitem" class="theme" id="rust"></button></li>
                            <li role="none"><button role="menuitem" class="theme" id="coal"></button></li>
                            <li role="none"><button role="menuitem" class="theme" id="navy"></button></li>
                            <li role="none"><button role="menuitem" class="theme" id="ayu"></button></li>
                        </ul>
                    </div>

                    <h1 class="menu-title">example mdbook with nimib</h1>

                    <div class="right-buttons">

                    </div>
                </div>


                <!-- Apply ARIA attributes after the sidebar and the sidebar toggle button are added to the DOM -->
                <script type="text/javascript">
                    document.getElementById('sidebar-toggle').setAttribute('aria-expanded', sidebar === 'visible');
                    document.getElementById('sidebar').setAttribute('aria-hidden', sidebar !== 'visible');
                    Array.from(document.querySelectorAll('#sidebar a')).forEach(function(link) {
                        link.setAttribute('tabIndex', sidebar === 'visible' ? 0 : -1);
                    });
                </script>

                <div id="content" class="content">
                    <main>
                        <p>empty test page</p>
                    </main>

                    <nav class="nav-wrapper" aria-label="Page navigation">
                        <!-- Mobile navigation buttons -->


                        <div style="clear: both"></div>
                    </nav>
                </div>
            </div>

            <nav class="nav-wide-wrapper" aria-label="Page navigation">

            </nav>

        </div>







        <script src="./js/clipboard.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/highlight.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/book.js" type="text/javascript" charset="utf-8"></script>

        <!-- Custom JS scripts -->


    </body>
</html>
